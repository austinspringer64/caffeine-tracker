<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Tracker PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Add this line to reference the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        #caffeine-chart {
            height: 300px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caffeine Tracker</h1>
        
        <!-- Add this new input field for personal limit -->
        <div class="limit-setting">
            <label for="caffeine-limit">Personal Caffeine Limit (mg):</label>
            <input type="number" id="caffeine-limit" min="0" value="250">
            <button id="save-limit">Save Limit</button>
        </div>
        
        <!-- Update the warning div -->
        <div id="caffeine-warning" class="warning" style="display: none;">
            <p>Warning: Caffeine level is too high!</p>
            <p id="warning-time"></p>
        </div>
        
        <form id="caffeine-form">
            <label for="time">Time of Consumption:</label>
            <input type="time" id="time" value="08:00" required>
            
            <label for="amount">Amount (mg):</label>
            <input type="number" id="amount" min="0" required>
            
            <button type="submit">Add Entry</button>
        </form>
        <canvas id="caffeine-chart">Your browser does not support the canvas element.</canvas>
        
        <form id="edit-form">
            <h3>Edit Entry</h3>
            <input type="hidden" id="edit-index">
            <label for="edit-time">Time:</label>
            <input type="time" id="edit-time" required>
            <label for="edit-amount">Amount (mg):</label>
            <input type="number" id="edit-amount" min="0" required>
            <button type="submit">Update Entry</button>
            <button type="button" id="cancel-edit">Cancel</button>
            <button type="button" id="delete-entry">Delete Entry</button>
        </form>
        
        <div class="entries-container">
            <h2>Entries</h2>
            <ul id="entries-list"></ul>
            <button id="clear-entries" class="danger-button">Clear All Entries</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
