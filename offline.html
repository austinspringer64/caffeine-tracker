<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Caffeine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caffeine Tracker is offline</h1>
        <p>Your data is safely stored and will sync when you're back online.</p>
        <p>Please check your internet connection and try again.</p>
        <div class="offline-actions">
            <button onclick="window.location.reload()" class="primary-button">Refresh Page</button>
            <button onclick="window.location.href='/'" class="secondary-button">Return to Home</button>
        </div>
    </div>
</body>
</html>
